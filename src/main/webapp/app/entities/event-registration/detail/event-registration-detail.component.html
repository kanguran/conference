<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="eventRegistration">
      <h2 data-cy="eventRegistrationDetailsHeading"><span>Event Registration</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ eventRegistration.id }}</span>
        </dd>
        <dt><span>Name</span></dt>
        <dd>
          <span>{{ eventRegistration.name }}</span>
        </dd>
        <dt><span>Event Registration Status</span></dt>
        <dd>
          <span>{{ eventRegistration.eventRegistrationStatus }}</span>
        </dd>
        <dt><span>Event Context</span></dt>
        <dd>
          <div *ngIf="eventRegistration.eventContext">
            <a [routerLink]="['/event-context', eventRegistration.eventContext.id, 'view']">{{ eventRegistration.eventContext.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/event-registration', eventRegistration.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
