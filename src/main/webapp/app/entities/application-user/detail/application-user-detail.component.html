<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (applicationUser(); as applicationUserRef) {
      <div>
        <h2 data-cy="applicationUserDetailsHeading"><span>Application User</span></h2>

        <hr />

        <jhi-alert-error />

        <jhi-alert />

        <dl class="row-md jh-entity-details">
          <dt><span>ID</span></dt>
          <dd>
            <span>{{ applicationUserRef.id }}</span>
          </dd>
          <dt><span>Host</span></dt>
          <dd>
            <span>{{ applicationUserRef.host }}</span>
          </dd>
          <dt><span>App User</span></dt>
          <dd>
            <span>{{ applicationUserRef.appUser?.firstName }} {{ applicationUserRef.appUser?.lastName }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
        </button>

        <button type="button" [routerLink]="['/application-user', applicationUserRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
        </button>
      </div>
    }
  </div>
</div>
